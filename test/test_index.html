<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjar's Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      font-size: 1.5rem;
      font-weight: bold;
    }

    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-size: 1rem;
    }

    main {
      padding: 2rem 1rem;
    }

    .profile {
      margin-top: 2rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.8rem;
      font-weight: bold;
    }

    p {
      margin: 0.5rem 0;
    }

    .social-links a {
      margin: 0.5rem;
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    .buttons {
      margin-top: 1.5rem;
    }

    button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .read-blog {
      background-color: #007bff;
      color: #fff;
    }

    .about-me {
      background-color: #6c757d;
      color: #fff;
    }

    footer {
      margin-top: 9rem;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Sanjar's Blog</h1>
  <nav>
    <a href="https://t.me/interhouselyceum">Study</a>
    <a href="https://t.me/nullteen">Channel</a>
    <a href="#">Talks</a>
    <a href="#">My Project</a>
  </nav>
</header>

<main>
  <section class="profile">
    <img src="../main/sancho.jpg" alt="null" class="profile-pic">
    <h2>Mr Sanjar</h2>
    <p>Future Software Engineer at Google</p>
    <p>Write code like a senior, play games like a pro.</p>
    <div class="social-links">
      <a href="https://www.youtube.com/@nullteen" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/SanjarIsmailov" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/sanjar-ismailov-931479302/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/IsmailovSanjar" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="buttons">
      <a href="../main/blog.html"><button class="read-blog">Read Blog</button></a>
      <a href="../main/about.html"><button class="about-me">About Me</button></a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 nullteen boy</p>
</footer>
</body>
</html>
