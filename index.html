<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanjar's Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      text-align: center;
      background-color: #f9f9f9;
      color: #333;
      overflow: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    main {
      padding: 2rem 1rem;
    }

    .profile {
      margin-top: 2rem;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .social-links a {
      margin: 0.5rem;
      font-size: 1.5rem;
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #007bff;
    }

    footer {
      margin-top: 9rem;
      padding: 1rem;
      background-color: #f1f1f1;
      font-size: 0.9rem;
    }

    /* Snow Effect */
    .snowflake {
      position: absolute;
      top: -10px;
      color: lightblue;
      font-size: 20px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Sanjar's Blog</h1>
  <nav>
    <a href="https://t.me/interhouselyceum">Study</a>
    <a href="https://t.me/nullteen">Channel</a>
    <a href="#">Talks</a>
    <a href="#">My Project</a>
  </nav>
</header>

<main>
  <section class="profile">
    <img src="sancho.jpg" alt="null" class="profile-pic">
    <h2>Mr Sanjar</h2>
    <p>Future Software Engineer at Google</p>
    <p>Write code like a senior, play games like a pro.</p>
    <div class="social-links">
      <a href="https://www.youtube.com/@nullteen" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/SanjarIsmailov" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/sanjar-ismailov-931479302/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/IsmailovSanjar" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 nullteen boy</p>
</footer>

<script>
  function createSnowflakes() {
    const numberOfFlakes = 50;
    for (let i = 0; i < numberOfFlakes; i++) {
      let snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.innerHTML = "❄️";
      document.body.appendChild(snowflake);

      let size = Math.random() * 20 + 10;
      let positionX = Math.random() * window.innerWidth;
      let duration = Math.random() * 3 + 2;
      let delay = Math.random() * 5;

      snowflake.style.fontSize = size + "px";
      snowflake.style.left = positionX + "px";
      snowflake.style.animationDuration = duration + "s";
      snowflake.style.animationDelay = -delay + "s";
    }
  }

  createSnowflakes();
</script>
</body>
</html>
