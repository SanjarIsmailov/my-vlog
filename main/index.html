<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjar's Vlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      text-align: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      min-height: 100vh;
      animation: gradientShift 10s infinite alternate;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #00f0ff;
      box-shadow: 0 0 10px #00f0ff;
    }

    header h1 {
      font-size: 1.8rem;
      color: #00f0ff;
      text-shadow: 0 0 8px #00f0ff;
    }

    header nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ff00ff;
      font-size: 1rem;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
    }

    main {
      padding: 2rem 1rem;
    }

    .profile {
      margin-top: 2rem;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 3px solid #ff00ff;
      box-shadow: 0 0 15px #ff00ff;
      margin-bottom: 1.5rem;
    }

    h2 {
      font-size: 2rem;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
    }

    p {
      margin: 0.6rem 0;
      font-size: 1.1rem;
      color: #ccc;
    }

    .social-links a {
      margin: 0.5rem;
      font-size: 1.8rem;
      color: #ff00ff;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }

    .social-links a:hover {
      color: #00f0ff;
      transform: scale(1.2);
    }

    .buttons {
      margin-top: 2rem;
    }

    button {
      padding: 0.9rem 1.8rem;
      margin: 0.7rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      background: none;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 8px #ff00ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00f0ff;
      border-color: #00f0ff;
      box-shadow: 0 0 15px #00f0ff;
      color: #000;
    }

    footer {
      margin-top: 9rem;
      padding: 1rem;
      background-color: rgba(0, 0, 0, 0.4);
      font-size: 0.9rem;
      color: #ccc;
      border-top: 1px solid #444;
    }
  </style>
</head>
<body>
<header>
  <h1>Sanjar's Vlog</h1>
  <nav>
    <a href="http://iht.uz/en/home/">Study</a>
    <a href="blog.html">Blog</a>
    <a href="https://t.me/chilluzbeks">Talks</a>
    <a href="https://t.me/nullteen">Channel</a>
  </nav>
</header>

<main>
  <section class="profile">
    <img src="sancho.jpg" alt="Sanjar's photo" class="profile-pic" />
    <h2>Mr Sanjar</h2>
    <p>Future Software Engineer at Google</p>
    <p>Code like a senior, dominate like a gamer.</p>
    <div class="social-links">
      <a href="https://www.youtube.com/@nullteen" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/SanjarIsmailov" target="_blank"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/sanjar-ismailov-931479302/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/nullteen" target="_blank"><i class="fab fa-telegram"></i></a>
    </div>
    <div class="buttons">
      <a href="blog.html"><button class="read-blog">Read Blog</button></a>
      <a href="about.html"><button class="about-me">About Me</button></a>
    </div>
  </section>
</main>

<footer>
  <p>&copy; 2025 nullteen</p>
</footer>
</body>
</html>
