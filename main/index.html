<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sanjar's Vlog</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background-image: url('bg.jpg'); /* Your local image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      filter: grayscale(100%);
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }
    header h1 {
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 10px #ffffffaa;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #ccc;
      font-weight: 500;
    }
    nav a:hover {
      color: #fff;
    }
    main {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: auto;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
    }
    .profile {
      text-align: center;
    }
    .profile-pic {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      filter: grayscale(100%);
      margin-bottom: 1rem;
      box-shadow: 0 0 20px #ffffffaa, 0 0 40px #ffffff55;
    }
    h2 {
      margin-top: 1rem;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0 0 8px #ffffff88;
    }
    p {
      margin: 0.4rem 0;
      font-size: 1.1rem;
      color: #ccc;
      text-shadow: 0 0 5px #aaaaaa55;
    }
    .social-links {
      margin-top: 1rem;
    }
    .social-links a {
      margin: 0 0.5rem;
      font-size: 1.5rem;
      color: #ccc;
      transition: transform 0.3s, color 0.3s;
      text-shadow: 0 0 5px #ffffff33;
    }
    .social-links a:hover {
      color: #fff;
      transform: translateY(-3px);
    }
    .buttons {
      margin-top: 2rem;
    }
    button {
      padding: 0.8rem 1.6rem;
      margin: 0.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      color: white;
      background-color: #444;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-shadow: 0 0 4px #ffffff88;
      box-shadow: 0 0 10px #ffffff33;
    }
    button:hover {
      background-color: #666;
      transform: translateY(-2px);
    }
    .audio-player {
      margin-top: 2rem;
      text-align: center;
    }
    audio {
      width: 100%;
      max-width: 400px;
      outline: none;
      filter: grayscale(100%);
    }
  </style>
</head>
<body>

<header>
  <h1>Sanjar's Vlog</h1>
  <nav>
    <a href="#">soon...</a>
    <a href="#">soon...</a>
    <a href="#">soon...</a>
    <a href="#">soon...</a>
  </nav>
</header>

<main>
  <section class="profile">
    <img src="sancho.jpg" alt="Sanjar's photo" class="profile-pic" />
    <h2>Mr Sanjar</h2>
    <p>Software Engineer</p>
    <p>The art of coding is a masterpiece.</p>

    <div class="social-links">
      <a href="https://www.youtube.com/@iamSanjar" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://github.com/SanjarIsmailov" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/sanjar-ismailov-931479302/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://t.me/lazyGPA" target="_blank" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
    </div>

    <div class="buttons">
      <a href="blog.html"><button>Read Blog</button></a>
      <a href="about.html"><button>About Me</button></a>
    </div>

    <div class="audio-player">
      <audio id="bg-music" controls autoplay>
        <source src="Eternal%20Warriors%20-%20peaceful%20solitude.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>
</main>

</body>
</html>
