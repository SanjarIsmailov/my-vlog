<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjar's Blog - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      flex-direction: column;
      text-align: center;
      animation: bgShift 10s infinite alternate;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .content {
      max-width: 700px;
      padding: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #00f0ff;
      text-shadow: 0 0 10px #00f0ff;
    }

    p {
      font-size: 1.3rem;
      color: #bbb;
      margin-bottom: 2rem;
    }

    .soon-text {
      font-size: 4rem;
      color: #ff0077;
      animation: pulse 1.8s infinite;
      text-shadow: 0 0 15px #ff0077;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    .back-btn {
      font-size: 1.1rem;
      padding: 12px 25px;
      background-color: transparent;
      border: 2px solid #00f0ff;
      color: #00f0ff;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00f0ff;
    }

    .back-btn:hover {
      background-color: #00f0ff;
      color: #000;
      box-shadow: 0 0 20px #00f0ff;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>We're building something epic.</h1>
    <p>Sanjar's futuristic blog is loading...</p>
    <div class="soon-text">Soon...</div>
    <a href="index.html" class="back-btn">‚üµ Return to Main</a>
  </div>
</body>
</html>
