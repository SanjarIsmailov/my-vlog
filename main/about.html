<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanjar's Blog - Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #ffffff;
      color: #111;
      font-family: 'Orbitron', sans-serif;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .content {
      max-width: 700px;
      padding: 2rem;
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #e60023;
    }

    p {
      font-size: 1.3rem;
      color: #555;
      margin-bottom: 2rem;
    }

    .soon-text {
      font-size: 4rem;
      color: #e60023;
      animation: pulse 1.8s infinite;
      margin-bottom: 2rem;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.85;
      }
    }

    .back-btn {
      font-size: 1.1rem;
      padding: 12px 25px;
      background-color: transparent;
      border: 2px solid #111;
      color: #111;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background-color: #e60023;
      border-color: #e60023;
      color: #fff;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .soon-text {
        font-size: 2.8rem;
      }

      p {
        font-size: 1.1rem;
      }

      .back-btn {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
<div class="content">
  <h1>We're building something epic.</h1>
  <p>Sanjar's blog is under construction and launching soon...</p>
  <div class="soon-text">Soon...</div>
  <a href="index.html" class="back-btn">‚üµ Return to Main</a>
</div>
</body>
</html>
