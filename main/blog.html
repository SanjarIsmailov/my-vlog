<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjar's Blog</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
        }
        .content {
            max-width: 600px;
        }
        h1 {
            font-size: 50px;
            letter-spacing: 5px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            color: #bdc3c7;
        }
        .soon-text {
            font-size: 80px;
            color: #e74c3c;
            animation: pulse 1.5s infinite;
            margin-bottom: 30px;
        }
        .back-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-btn:hover {
            background-color: #2980b9;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>We're working on something amazing!</h1>
        <p>Stay tuned, it'll be worth the wait.</p>
        <div class="soon-text">Soon...</div>
        <a href="index.html" class="back-btn">Go Back</a>
    </div>
</body>
</html>
